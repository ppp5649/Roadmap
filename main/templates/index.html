{% extends "base.html" %}
{% block body %}
{% load static %}      
<div class="container"> <!-- 주제가 바뀔 때 마다 컨테이너를 새로 할당 -->
  <div class="row">
      <div class="col-sm-4"> <!-- Column을 6개 할당해서 Hello HJ를 넣는 것-->
          <h4>직업리뷰</h4>
          <hr class="my-4" />
          {% for job_model in job_models %}
          <div class="post-preview">
            <a href="{% url 'post_detail' job_model.pk %}">
              <h7>{{job_model.title}}</h7> 
            </a>
            <i class="far fa-eye"> {{job_model.viewCount}}</i> 
            <!-- <p class="post-meta">
                Posted by
                <a href="#!">HJ</a>
                {{job_model.dateCreate}}
            </p> 
            <p class="post-counter">
                조회수:{{job_model.viewCount}}
            </p>
            -->
        </div>
          <!-- Divider-->
          <hr class="my-4" />
          {% endfor %}
      </div>
      <div class="col-sm-4"> <!-- Column을 6개 할당해서 Hello HJ를 넣는 것-->
          <h4>학과리뷰</h4>
          <hr class="my-4" />
          {% for major_model in major_models %}
          <div class="post-preview">
              <a href="{% url 'post_detail' major_model.pk %}">
                <h7>{{major_model.title}}</h7> 
              </a>
              <i class="far fa-eye"> {{major_model.viewCount}}</i> 
              <!-- <p class="post-meta">
                  Posted by
                  <a href="#!">HJ</a>
                  {{major_model.dateCreate}}
              </p> 
              <p class="post-counter">
                  조회수:{{major_model.viewCount}}
              </p>
              -->
          </div>
          <!-- Divider-->
          <hr class="my-4" />
          {% endfor %}
      </div>
      <div class="col-sm-4"></div>
  </div>
</div>        
{% endblock body %}
