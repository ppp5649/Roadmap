{% load static %}
<!doctype html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="/static/bootstrap.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- Fontawesome TAG -->
    <script src="https://kit.fontawesome.com/08fe7853ec.js" crossorigin="anonymous"></script>

    <title>Roadmap Site</title>
    
    <!--CSS Style Tag-->
    <style>
     .text_center{
       text-align: center;
     }
     .text_left{
       text-align: left;
     }
     .text_right{
       text-align: right;
     }
    </style>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <i class="fas fa-map-signs fa-2x"></i> &nbsp;&nbsp;
          <a class="navbar-brand" href="{% url 'index' %}">RoadMap</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">홈
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'job' %}" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">리뷰 게시판
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'job' %}">직업리뷰</a>
                  <a class="dropdown-item" href="{% url 'major' %}">학과리뷰</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">기타</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">무료 AI 직업검사</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="검색어를 입력하세요.">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">검색</button>
            </form>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-light me-md-2" type="button">글쓰기</button>
              <button class="btn btn-dark" type="button">로그인</button>
            </div>
          </div>
        </div>
      </nav>
      <br><br>

      {% block body%}
      {% endblock body %}

      <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#!">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Roadmap 2021</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
