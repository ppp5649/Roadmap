{% extends "base.html" %}
{% block body %}
{% load static %}      
<div class="container"> <!-- 주제가 바뀔 때 마다 컨테이너를 새로 할당 -->
    <div class="row">
        <div class="col-sm-8"> <!-- Column을 6개 할당해서 Hello HJ를 넣는 것-->
            <h1>직업리뷰</h1>
            <hr class="my-4" />
            {% for post_job_detail in post_job %}
            <div class="post-preview">
                <a href="{% url 'jobdetail' post_job_detail.pk %}">
                    <h2 class="post-title">{{post_job_detail.title}}</h2>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">HJ</a>
                    {{post_job_detail.dateCreate}}
                </p>
                <p class="post-counter">
                    좋아요:{{post_job_detail.likeCount}}
                    조회수:{{post_job_detail.viewCount}}
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            {% endfor %}
        </div>
    </div>
  </div>        
{% endblock body %}
