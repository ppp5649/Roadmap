{% extends "base.html" %}
{% block body %}
{% load static %}      
<div class="container"> <!-- 주제가 바뀔 때 마다 컨테이너를 새로 할당 -->
    <div class="row">
        <div class="card border-primary mb-3" style="max-width: 25rem;">
            <div class="card-header">직업리뷰</div>
            {% for post_job_detail in post_job %}
            <div class="card-body">
                <a href="{% url 'jobdetail' post_job_detail.pk %}">
                <h6 class="card-title">{{post_job_detail.title}}</h6>
                </a>
                <p class="card-text">Posted by
                    <a href="#!">HJ</a>
                    {{post_job_detail.dateCreate}}
                </p>
                <p class="post-counter">
                    <i class="far fa-thumbs-up"> {{post_job_detail.likeCount}}</i>
                    &nbsp;
                    <i class="far fa-eye"> {{post_job_detail.viewCount}}</i>
            </div>
            {% endfor %}
        </div>
    </div>
</div>        
{% endblock body %}
